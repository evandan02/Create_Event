<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="event.css">
    <title>Create Event</title>
</head>

<body>
    <h1 style="font-family:Georgia, 'Times New Roman', Times, serif;" align="center">Create Event</h1>
    <p></p>
  
    <div class="container">
        <form action="/Event_Data" method="POST">
            <ul class="flex-outer">
                    <li>
                      <label for="event-name">Event Name</label>
                      <input type="text" id="event-name" placeholder="Enter your event name here">
                    </li>
                    <li>
                      <label for="event-date">Event Date</label>
                      <input type="text" id="event-date" placeholder="Enter your event date here">
                    </li>
                    <li>
                      <label for="event-time">Event Time</label>
                      <input type="text" id="event-time" placeholder="Enter your event time here">
                    </li>
                    <li>
                      <label for="address">Address</label>
                      <input type="text" id="address" placeholder="Enter your address here">
                    </li>
                    <li>
                     <label for="city">City</label>
                     <input type="text" id="city" placeholder="Enter your city here">
                    </li>
                     <li>
                     <label for="state">State</label>
                     <input type="text" id="state" placeholder="Enter your state here">
                    </li>
                     <li>
                      <label for="zip-code">Zip Code</label>
                      <input type="text" id="zip-code" placeholder="Enter your zip code here">
                    </li>
                    <li>
                      <label for="description">Description</label>
                      <textarea rows="6" id="description" placeholder="Enter your description here"></textarea>
                    </li>
            <input class="button" type="submit" value="submit">
        </form>
    </div>

</body>
